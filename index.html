<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div id="output">0</div>
    <div id="button-container">
      <button class="btn btn-secondary" onclick="Reset()">AC</button>
      <button class="btn btn-secondary" onclick="rem1()">CE</button>
      <button class="btn btn-secondary" onclick="ShowValue('%')">%</button>
      <button class="btn btn-primary" onclick="ShowValue('/')">/</button>
      <button class="btn btn-secondary" onclick="ShowValue('7')">7</button>
      <button class="btn btn-secondary" onclick="ShowValue('8')">8</button>
      <button class="btn btn-secondary" onclick="ShowValue('9')">9</button>
      <button class="btn btn-primary" onclick="ShowValue('*')">*</button>
      <button class="btn btn-secondary" onclick="ShowValue('4')">4</button>
      <button class="btn btn-secondary" onclick="ShowValue('5')">5</button>
      <button class="btn btn-secondary" onclick="ShowValue('6')">6</button>
      <button class="btn btn-primary" onclick="ShowValue('-')">-</button>
      <button class="btn btn-secondary" onclick="ShowValue('1')">1</button>
      <button class="btn btn-secondary" onclick="ShowValue('2')">2</button>
      <button class="btn btn-secondary" onclick="ShowValue('3')">3</button>
      <button class="btn btn-primary" onclick="quickMath()">=</button>
      <button class="btn btn-secondary" onclick="ShowValue('+')">+</button>
      <button class="btn btn-secondary" onclick="ShowValue('0')">0</button>
      <button class="btn btn-secondary" onclick="ShowValue('.')">.</button>
    </div>
  </div>
</body>
</html>
